psychiatry:
  description: |
    Open access psychiatry and mental health research papers from PubMed Central.
    Covers mental disorders, psychiatric treatments, psychological interventions,
    and mental health services. Targets recent high-quality research for
    RAG evaluation of biomedical retrieval systems.

  source: pubmed

  search_strategy:
    mesh_terms:
      - '"Psychiatry"[Mesh]'
      - '"Mental Disorders"[Mesh]'
      - '"Mental Health"[Mesh]'
    filters:
      - '"open access"[filter]'
    date_range: [2018, 2024]

  target_count: 300

  evaluator_model: gpt-5-mini
  confidence_threshold: 0.7

  validation_prompt: |
    You are evaluating whether a scientific paper belongs in a corpus of
    PSYCHIATRY AND MENTAL HEALTH RESEARCH papers for biomedical RAG evaluation.

    CONTENT REQUIREMENTS:
    The paper must be PRIMARILY about psychiatry or mental health, including:
    - Mental disorders (depression, anxiety, schizophrenia, bipolar disorder)
    - Psychiatric treatments (pharmacotherapy, psychotherapy)
    - Substance use disorders and addiction
    - Child and adolescent psychiatry
    - Geriatric psychiatry
    - Neuropsychiatry
    - Mental health services and policy
    - Suicide and self-harm research

    INCLUDE:
    - Original research articles with substantial findings
    - Systematic reviews and meta-analyses
    - Clinical trial reports of psychiatric treatments
    - Epidemiological studies of mental disorders

    EXCLUDE:
    - Pure psychology without clinical or psychiatric focus
    - Basic neuroscience without clinical relevance
    - Editorials or commentaries without substantial content
    - Case reports with single patients
    - Study protocols without results
    - Corrigenda, errata, or retractions

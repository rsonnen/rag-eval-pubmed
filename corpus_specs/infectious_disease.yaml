infectious_disease:
  description: |
    Open access infectious disease research papers from PubMed Central.
    Covers bacterial, viral, fungal, and parasitic infections, antimicrobial
    resistance, and public health aspects of infectious diseases. Targets
    recent high-quality research for RAG evaluation.

  source: pubmed

  search_strategy:
    mesh_terms:
      - '"Communicable Diseases"[Mesh]'
      - '"Infection"[Mesh]'
      - '"Infectious Disease Medicine"[Mesh]'
    filters:
      - '"open access"[filter]'
    date_range: [2018, 2024]

  target_count: 300

  evaluator_model: gpt-5-mini
  confidence_threshold: 0.7

  validation_prompt: |
    You are evaluating whether a scientific paper belongs in a corpus of
    INFECTIOUS DISEASE RESEARCH papers for biomedical RAG evaluation.

    CONTENT REQUIREMENTS:
    The paper must be PRIMARILY about infectious diseases, including:
    - Bacterial, viral, fungal, or parasitic infections
    - Antimicrobial resistance and stewardship
    - Infectious disease epidemiology
    - Vaccines and immunization
    - Hospital-acquired infections
    - Emerging and re-emerging infectious diseases
    - Tropical and neglected infectious diseases
    - Antimicrobial therapy and drug development

    INCLUDE:
    - Original research articles with substantial findings
    - Systematic reviews and meta-analyses
    - Clinical trial reports
    - Epidemiological studies of infectious disease outbreaks

    EXCLUDE:
    - Purely methodological papers not specific to infectious disease
    - Editorials or commentaries without substantial content
    - Case reports with single patients
    - Papers where infection is incidental to main topic
    - Study protocols without results
    - Corrigenda, errata, or retractions
